<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <h2>RESTful Consumer - Angular</h2>
    <div>
      <input ng-model="form.contact.email" placeholder="Email Address?" /><br />
      <input ng-model="form.name" placeholder="full name" /><br />
      <input ng-model="form.marks" placeholder="Average Marks?" /><br />
      <input ng-model="form.gender" ng-value="true" type="radio" />Male<br />
      <input ng-model="form.gender" ng-value="false" type="radio" />Female<br />
      <select ng-model="form.contact.country">
        <option value="VN">Viá»‡t Nam</option>
        <option value="US">United States</option>
      </select>
      <hr />
      <button ng-click="create()">Create</button>
      <button ng-click="update()">Update</button>
      <button ng-click="delete(key)">Delete</button>
      <button ng-click="reset()">Reset</button>
    </div>
    <hr />
    <table class="table table-dark">
      <thead>
        <th>Email Address</th>
        <th>Full Name</th>
        <th>Marks</th>
        <th>Gender</th>
        <th>Country</th>
        <th></th>
      </thead>
      <tbody>
        <tr class="table-active" ng-repeat="(key, stu) in items">
          <td>{{stu.contact.email}}</td>
          <td>{{stu.name}}</td>
          <td>{{stu.marks}}</td>
          <td>{{stu.gender?'Male':'Female'}}</td>
          <td>{{stu.contact.country}}</td>
          <td>
            <button ng-click="edit(key)">Edit</button>
            <button ng-click="delete(key)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="demo-ctrl.js"></script>
  </body>
</html>
